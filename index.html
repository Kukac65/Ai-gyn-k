<!DOCTYPE html>
<html lang="hu">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NOX Streetwear</title>
<style>
  body { margin: 0; font-family: 'Arial', sans-serif; background: #121212; color: #fff; }
  header { display: flex; justify-content: space-between; align-items: center; padding: 20px; border-bottom: 1px solid #333; }
  .logo { width: 150px; }
  nav a { color: #fff; text-decoration: none; margin-left: 20px; font-weight: bold; }
  nav a:hover { color: #ff0055; }

  .hero { text-align: center; padding: 100px 20px; }
  .hero h1 { font-size: 4rem; letter-spacing: 5px; margin-bottom: 20px; }
  .hero p { font-size: 1.2rem; color: #ccc; }

  .products { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; padding: 50px 20px; }
  .product { background: #1e1e1e; padding: 20px; border-radius: 10px; text-align: center; position: relative; overflow: hidden; transition: transform 0.3s; }
  .product:hover { transform: translateY(-10px); }
  .product img { width: 100%; border-radius: 10px; margin-bottom: 15px; }
  .product h3 { margin-bottom: 10px; }
  .product p { color: #aaa; margin-bottom: 15px; }
  .product button { padding: 10px 20px; background: #ff0055; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
  .product button:hover { background: #ff3366; }

  .cart-toggle { position: fixed; top: 20px; right: 20px; background: #ff0055; color: #fff; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; z-index: 1000; }
  .cart-toggle:hover { background: #ff3366; }

  .cart { position: fixed; top: 0; right: -350px; width: 350px; height: 100%; background: #1e1e1e; box-shadow: -5px 0 15px rgba(0,0,0,0.5); padding: 20px; transition: right 0.3s; z-index: 999; display: flex; flex-direction: column; }
  .cart.open { right: 0; }
  .cart h3 { margin-bottom: 20px; }
  .cart-items { flex: 1; overflow-y: auto; }
  .cart-item { display: flex; justify-content: space-between; margin-bottom: 15px; }
  .cart-item span { color: #ccc; }
  .cart-item button { background: #ff0055; border: none; padding: 5px 10px; color: #fff; border-radius: 5px; cursor: pointer; }
  .cart-item button:hover { background: #ff3366; }
  .cart-total { margin-top: 20px; font-weight: bold; text-align: right; }
  .checkout { margin-top: 10px; padding: 10px; background: #ff0055; color: #fff; border: none; border-radius: 5px; cursor: pointer; width: 100%; }
  .checkout:hover { background: #ff3366; }

</style>
</head>
<body>

<header>
  <img src="nox_logo.png" alt="NOX Logo" class="logo">
  <nav>
    <a href="#hero">Home</a>
    <a href="#products">Kollekci√≥</a>
  </nav>
</header>

<section class="hero" id="hero">
  <h1>NOX</h1>
  <p>Streetwear m√°rka, ami √ºt √©s maradand√≥ st√≠lust ad.</p>
</section>

<section class="products" id="products">
  <div class="product" data-name="NOX Hoodie" data-price="4500">
    <img src="hoodie.jpg" alt="NOX Hoodie">
    <h3>NOX Hoodie</h3>
    <p>Minimalista fekete hoodie a v√°rosi √©lethez.</p>
    <button class="add-to-cart">Kos√°rba</button>
  </div>
  <div class="product" data-name="NOX T-Shirt" data-price="2500">
    <img src="tshirt.jpg" alt="NOX T-Shirt">
    <h3>NOX T-Shirt</h3>
    <p>Streetwear st√≠lus√∫ p√≥l√≥, b√°rmilyen outfithez.</p>
    <button class="add-to-cart">Kos√°rba</button>
  </div>
  <div class="product" data-name="NOX Cap" data-price="1500">
    <img src="cap.jpg" alt="NOX Cap">
    <h3>NOX Cap</h3>
    <p>Snapback sapka a v√°rosi √©let st√≠lus√°hoz.</p>
    <button class="add-to-cart">Kos√°rba</button>
  </div>
</section>

<button class="cart-toggle">üõí Kos√°r</button>

<div class="cart">
  <h3>Kos√°r</h3>
  <div class="cart-items"></div>
  <p class="cart-total">√ñsszesen: <span id="cart-total">0</span> Ft</p>
  <button class="checkout">Fizet√©s</button>
</div>

<script>
  const cart = [];
  const cartElement = document.querySelector('.cart');
  const cartItemsContainer = document.querySelector('.cart-items');
  const cartTotal = document.getElementById('cart-total');
  const cartToggle = document.querySelector('.cart-toggle');

  cartToggle.addEventListener('click', () => {
    cartElement.classList.toggle('open');
  });

  document.querySelectorAll('.add-to-cart').forEach(button => {
    button.addEventListener('click', () => {
      const product = button.parentElement;
      const name = product.getAttribute('data-name');
      const price = parseInt(product.getAttribute('data-price'));
      cart.push({name, price});
      updateCart();
    });
  });

  function updateCart() {
    cartItemsContainer.innerHTML = '';
    let total = 0;
    cart.forEach((item, index) => {
      total += item.price;
      const div = document.createElement('div');
      div.className = 'cart-item';
      div.innerHTML = `${item.name} <span>${item.price} Ft</span> <button onclick="removeItem(${index})">X</button>`;
      cartItemsContainer.appendChild(div);
    });
    cartTotal.textContent = total;
  }

  function removeItem(index) {
    cart.splice(index, 1);
    updateCart();
  }

  document.querySelector('.checkout').addEventListener('click', () => {
    alert('Ez csak demo! Shopify vagy val√≥s fizet√©si rendszer kell a fizet√©shez.');
  });
</script>

</body>
</html>
