<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas AI Chat - Javított Verzió</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #f1f5f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .auth-box, .chat-container {
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
        }

        .chat-container {
            max-width: 800px;
            width: 100%;
            height: 90vh;
            display: none;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #cbd5e1;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid #475569;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(90deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.4);
        }

        .error-message {
            color: #ef4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #10b981;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }

        .switch-text {
            text-align: center;
            margin-top: 20px;
            color: #94a3b8;
        }

        .switch-text a {
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }

        /* Chat felület */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #475569;
            margin-bottom: 20px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }

        .logout-btn {
            background: #ef4444;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: rgba(15, 23, 42, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 75%;
            padding: 15px;
            border-radius: 15px;
            position: relative;
        }

        .user-message {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .ai-message {
            background: rgba(71, 85, 105, 0.7);
            border-bottom-left-radius: 5px;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 0.9rem;
            color: #d1d5db;
        }

        .message-time {
            font-size: 0.7rem;
            color: #9ca3af;
            margin-top: 8px;
            text-align: right;
        }

        .chat-input-area {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 15px;
            background: rgba(15, 23, 42, 0.7);
            border: 1px solid #475569;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            resize: none;
            min-height: 60px;
            max-height: 120px;
        }

        .send-btn {
            padding: 0 25px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
        }

        .features-bar {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .feature-btn {
            padding: 8px 16px;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            border-radius: 20px;
            color: #cbd5e1;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .feature-btn:hover {
            background: #475569;
            transform: translateY(-1px);
        }

        /* Loading animáció */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 15px;
            background: rgba(71, 85, 105, 0.7);
            border-radius: 15px;
            width: fit-content;
            margin-bottom: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #60a5fa;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-8px);
            }
        }

        /* Guest chat stílus */
        .guest-info {
            text-align: center;
            padding: 10px;
            background: rgba(59, 130, 246, 0.1);
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .guest-info a {
            color: #60a5fa;
            cursor: pointer;
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .auth-box, .chat-container {
                padding: 25px;
            }
            
            .chat-container {
                height: 95vh;
            }
            
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Bejelentkezés/Regisztráció -->
        <div id="authBox" class="auth-box">
            <h1>Atlas AI Chat</h1>
            
            <div id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">E-mail cím</label>
                    <input type="email" id="loginEmail" placeholder="pelda@email.com" value="psemarket57@gmail.com">
                    <div class="error-message" id="loginEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="loginPassword">Jelszó</label>
                    <input type="password" id="loginPassword" placeholder="••••••••">
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                
                <button class="btn" onclick="login()">Bejelentkezés</button>
                
                <div class="form-group" style="margin-top: 20px; text-align: center;">
                    <button class="btn btn-secondary" onclick="loginAsGuest()">Vendégként folytatás</button>
                </div>
                
                <div class="switch-text">
                    Nincs még fiókod? <a onclick="showRegister()">Regisztrálj itt</a>
                </div>
            </div>
            
            <div id="registerForm" style="display: none;">
                <div class="form-group">
                    <label for="registerName">Név</label>
                    <input type="text" id="registerName" placeholder="Teljes neved">
                    <div class="error-message" id="registerNameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerEmail">E-mail cím</label>
                    <input type="email" id="registerEmail" placeholder="pelda@email.com">
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Jelszó</label>
                    <input type="password" id="registerPassword" placeholder="Legalább 6 karakter">
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                
                <div class="form-group">
                    <label for="registerConfirmPassword">Jelszó megerősítése</label>
                    <input type="password" id="registerConfirmPassword" placeholder="••••••••">
                    <div class="error-message" id="registerConfirmPasswordError"></div>
                </div>
                
                <button class="btn" onclick="register()">Regisztráció</button>
                
                <div class="switch-text">
                    Már van fiókod? <a onclick="showLogin()">Jelentkezz be itt</a>
                </div>
            </div>
        </div>
        
        <!-- Chat felület -->
        <div id="chatContainer" class="chat-container">
            <div class="chat-header">
                <div class="user-info">
                    <div class="avatar" id="userAvatar">A</div>
                    <div>
                        <div id="userName">Atlas Felhasználó</div>
                        <div style="font-size: 0.8rem; color: #94a3b8;" id="userEmail">user@email.com</div>
                    </div>
                </div>
                <button class="logout-btn" onclick="logout()">Kijelentkezés</button>
            </div>
            
            <div id="guestInfo" class="guest-info" style="display: none;">
                Vendég módban vagy. Az üzeneteid nem kerülnek mentésre. 
                <a onclick="showAuth()">Regisztrálj vagy jelentkezz be</a> a chat mentéséhez.
            </div>
            
            <div class="chat-messages" id="chatMessages">
                <!-- Üzenetek jönnek ide -->
            </div>
            
            <div class="features-bar">
                <button class="feature-btn" onclick="quickQuestion('Kódolj nekem egy Python programot')">Python kód</button>
                <button class="feature-btn" onclick="quickQuestion('Magyarázz el egy tudományos fogalmat')">Tudomány</button>
                <button class="feature-btn" onclick="quickQuestion('Segíts egy kreatív ötlettel')">Kreatív ötlet</button>
                <button class="feature-btn" onclick="quickQuestion('Fordítsd le ezt angolra: Szia, hogy vagy?')">Fordítás</button>
                <button class="feature-btn" onclick="exportChat()">Chat mentése</button>
                <button class="feature-btn" onclick="clearChat()">Chat törlése</button>
            </div>
            
            <div class="chat-input-area">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Írd ide az üzeneted... (Enter a küldés, Shift+Enter a sortörés)"
                    rows="3"
                ></textarea>
                <button class="send-btn" onclick="sendMessage()">Küldés</button>
            </div>
        </div>
    </div>

    <script>
        // JAVÍTOTT ADATBÁZIS KEZELÉS
        const AtlasDB = {
            // Inicializáljuk az adatbázist
            init: function() {
                // Ellenőrizzük, hogy létezik-e a localStorage adat
                if (!localStorage.getItem('atlas_users')) {
                    localStorage.setItem('atlas_users', JSON.stringify([]));
                }
                if (!localStorage.getItem('atlas_chats')) {
                    localStorage.setItem('atlas_chats', JSON.stringify({}));
                }
                
                this.users = JSON.parse(localStorage.getItem('atlas_users')) || [];
                this.chats = JSON.parse(localStorage.getItem('atlas_chats')) || {};
                
                // Ellenőrizzük, hogy van-e aktív felhasználó
                const storedUser = localStorage.getItem('atlas_currentUser');
                if (storedUser && storedUser !== "null" && storedUser !== "undefined") {
                    try {
                        this.currentUser = JSON.parse(storedUser);
                    } catch (e) {
                        this.currentUser = null;
                        localStorage.removeItem('atlas_currentUser');
                    }
                } else {
                    this.currentUser = null;
                }
                
                // Hozzáadunk egy demo felhasználót, ha nincs
                if (this.users.length === 0) {
                    this.addDemoUser();
                }
            },
            
            addDemoUser: function() {
                const demoUser = {
                    id: 'demo_' + Date.now(),
                    name: 'Demo Felhasználó',
                    email: 'demo@atlas.ai',
                    password: 'demo123',
                    avatarColor: this.getRandomColor(),
                    createdAt: new Date().toISOString()
                };
                this.users.push(demoUser);
                this.saveUsers();
            },
            
            saveUsers: function() {
                localStorage.setItem('atlas_users', JSON.stringify(this.users));
            },
            
            saveCurrentUser: function(user) {
                this.currentUser = user;
                localStorage.setItem('atlas_currentUser', JSON.stringify(user));
            },
            
            saveChat: function(userId, message) {
                if (!this.chats[userId]) {
                    this.chats[userId] = [];
                }
                
                this.chats[userId].push(message);
                
                // Csak az utolsó 200 üzenetet tároljuk
                if (this.chats[userId].length > 200) {
                    this.chats[userId] = this.chats[userId].slice(-200);
                }
                
                localStorage.setItem('atlas_chats', JSON.stringify(this.chats));
            },
            
            getRandomColor: function() {
                const colors = [
                    'linear-gradient(135deg, #3b82f6, #2563eb)',
                    'linear-gradient(135deg, #8b5cf6, #7c3aed)',
                    'linear-gradient(135deg, #10b981, #059669)',
                    'linear-gradient(135deg, #f59e0b, #d97706)',
                    'linear-gradient(135deg, #ef4444, #dc2626)',
                    'linear-gradient(135deg, #ec4899, #db2777)'
                ];
                return colors[Math.floor(Math.random() * colors.length)];
            },
            
            clearCurrentUser: function() {
                this.currentUser = null;
                localStorage.removeItem('atlas_currentUser');
            },
            
            isGuest: false
        };

        // Oldal betöltésekor
        document.addEventListener('DOMContentLoaded', function() {
            AtlasDB.init();
            
            if (AtlasDB.currentUser) {
                showChat();
                loadChatHistory();
            }
        });

        // Regisztrációs űrlap megjelenítése
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            clearErrors();
        }

        // Bejelentkezési űrlap megjelenítése
        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            clearErrors();
        }

        // Hitelesítési felület megjelenítése
        function showAuth() {
            document.getElementById('chatContainer').style.display = 'none';
            document.getElementById('authBox').style.display = 'block';
            AtlasDB.isGuest = false;
            showLogin();
        }

        // Hibaüzenetek törlése
        function clearErrors() {
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
                el.textContent = '';
            });
        }

        // Hiba megjelenítése
        function showError(elementId, message) {
            const errorEl = document.getElementById(elementId);
            errorEl.textContent = message;
            errorEl.style.display = 'block';
        }

        // Siker üzenet megjelenítése
        function showSuccess(elementId, message) {
            const successEl = document.getElementById(elementId);
            if (successEl) {
                successEl.textContent = message;
                successEl.style.display = 'block';
                setTimeout(() => {
                    successEl.style.display = 'none';
                }, 3000);
            }
        }

        // JAVÍTOTT REGISZTRÁCIÓ
        function register() {
            clearErrors();
            
            const name = document.getElementById('registerName').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            
            // Validáció
            let
